<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cola Powered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <div id="score">SCORE: 0</div>
        <div id="cola-meter">
            <div id="cola-fill"></div>
        </div>
        <div id="debug-val" style="color: yellow; font-size: 12px;">E: 100</div>
        <button onclick="forceDeath()" style="pointer-events: auto; background: red; color: white;">DIE</button>
        <div id="super-btn">SUPER!</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick-zone"></div>
    
    <div id="upgrade-screen" style="display: none;">
        <h2>LEVEL UP!</h2>
        <div id="cards-container" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <!-- Cards injected by JS -->
        </div>
    </div>
    <div id="game-over-screen">
        <h1>GAME OVER</h1>
        <h2 id="final-score">SCORE: 0</h2>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>
    <script src="game.js?v=fix_speed"></script>
</body>
</html>
